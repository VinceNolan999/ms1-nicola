<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nicola</title>

</head>

<body>

    <!-----------------------------------Navbar------------------------------>

    <header>
        <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="index.html">Nicola</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item ml-auto active">
                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-----------------------------Contact Form------------------------------>

    <section>
        <div id="contact-wrap" class="background-theme">
            <div class="container contact h-100">
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact-info">
                            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image of mail" />
                            <h2>Contact Me</h2>
                            <h4>I would love to hear from you !</h4>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="fname">First Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                        name="fname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="lname">Last Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                        name="lname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        name="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="comment">Comment:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="comment" placeholder="Leave your message here." required> </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!----------------------------------Footer-------------------------------------->

    <footer>
        <div class="footer-main-wrapper">
            <ul class="social-network social-network-bg social-icon-color">
                <li><a href="https://www.facebook.com" target="_blank" aria-label="facebook" rel="noopener"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" aria-label="twitter" rel="noopener"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com/user/NicolaJude/featured" target="_blank" aria-label="youtube" rel="noopener"><i class="fab fa-youtube-square"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" aria-label="instagram" rel="noopener"><i class="fab fa-instagram-square"></i></a></li>
            </ul>
        </div>
        <div id="footer-bottom">
            <p>Educational Use Only</p>
        </div>
    </footer>
